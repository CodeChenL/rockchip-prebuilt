name: Upload custom version
on:
  workflow_dispatch:
inputs:
  tag:
    description: 'Tag of Rockchip release'
    required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Update submodule
        id: update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pushd debian
            git switch --detach ${{ env.INPUT_TAG }}
          popd
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.INPUT_TAG }}
          body_path: README.md
          token: ${{ secrets.GITHUB_TOKEN }}
          target_commitish: main
          draft: false
          prerelease: true
          files: |
            debian/packages/arm64/**/*.deb
